name: Generate Marp Slides
on:
  push:
    paths:
      - 'slides.md'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Marp Build (PPTX)
        # Using the standard marp-cli-action without the @ symbol if the previous failed
        uses: marp-team/marp-cli-action@v1
        with:
          args: slides.md --pptx --allow-local-files -o slides.pptx
        env:
          CHROME_PATH: /usr/bin/google-chrome

      - name: Commit and Push PPTX
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add slides.pptx
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generate slides.pptx"
          git push
